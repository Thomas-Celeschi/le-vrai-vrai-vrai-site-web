<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Thomas Celeschi</title>
		<meta charset="utf-8"/>
		<meta name="description" content="Cette page est un formulaire me permettant d'en savoir plus sur vous et pour donner votre avis sur mon site">
		<meta name="author" content="Celeschi Thomas">
		<meta name="keywords" content="projet,html,css,IUT informatique, formulaire, avis">
		<link rel="stylesheet" href="css/formulaire.css" id="mycss"/>
		<link rel="icon" href="favicon/C.ico" />
		<script src="javascript/projet.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<h1>Votre avis</h1>
			<div class="logo">
				<a href="https://iut.univ-amu.fr/"><img src="image/logo.png" width="75" height="75" alt="A 100x100 image"></a>
			</div>
			<nav>
				<div class='nav'>
					<a href='projet.html'><span>Présentation</span></a>
					<a href='telechargement.html'><span>Téléchargement</span></a>
					<a href='formulaire.html'><span>Formulaire</span></a>
				</div>	
			</nav>		  
		</header>
		<form id="form" action="mailto:thomas.celeschi@gmail.com?subject=Avis+sur+votre+site" method="post" enctype="text/plain">
			<p>Merci de remplir ce formulaire, ça m'aide beaucoup !</p>
			<div class="prénom">
				<h3>Prénom </h3>
				<label for="prenom"></label><input type="text" id="prenom" name="prenom"/>
			</div>
			<div class="nom">
				<h3>Nom </h3>
				<label for="nom"></label><input type="text" id="nom" name="nom"/>
			</div>
			<div class="sexe">
				<label for="sexeHomme">Homme</label><input id="sexeHomme" type="radio" name="sexe" value="Homme"/>
				<label for="sexeFemme">Femme</label><input id="sexeFemme" type="radio" name="sexe" value="Femme"/>
				<label for="sexeAutre">Autre</label><input id="sexeAutre" type="radio" name="sexe" value="Autre"/>
			</div>
			<div class="pays">
				<h3>Pays </h3>
				<label></label>
				<select id="country" name="country">
					<option value="france">France</option>
					<option value="italie">Italie</option>
					<option value="belgique">Belgique</option>
					<option value="allemagne">Allemagne</option>
					<option value="Suisse">Suisse</option>
					<option value="autre">Autre</option>
				</select>
			</div>
			<div class="ville">
				<h3>Ville </h3>
				<label for="ville"></label><input type="text" id="ville" name="ville"/>
			</div>
			<div class="tel">
				<h3>Téléphone </h3>
				<label for="telephone"></label><input type="tel" id="telephone" name="telephone"/>
			</div>
			<div class="email">
				<h3>Adresse mail </h3>
				<label for="mail"></label><input type="email" required="required" id="mail" name="mail"/>
			</div>
			<div class="nbr">
				<h3>Age </h3>
				<label for="age"></label><input type="number" id="age" name="age"/>
			</div>
			<div class="couleur">
				<h3>couleur préférée ? </h3>
				<label for="couleur"></label><input type="color" id="couleur" name="couleur"/>
			</div>
			<div class="note">
				<h3>Note le site ! </h3>
				<label for="note"></label><input type="range" min="0" max="5" id="note" name="note"/>
			</div>
			<div class="textaera">
				<textarea id="story" name="story" placeholder="Donne un avis sur le site !" rows="5" cols="30"></textarea>
			</div>
			<div class="bouton">
				<button type="submit">Envoyer le message</button>
			</div>
		</form>
		<footer>	
			<button onclick="switchStyle('css/formulaire2.css')">1</button>
			<button onclick="switchStyle('css/formulaire.css')">2</button>
			<div class="remonter">
				<a href="#"><img class="fleche" src="image/fleche.png" alt="A 100x100 image"></a>
			</div>
		</footer>	
	</body>
</html>
